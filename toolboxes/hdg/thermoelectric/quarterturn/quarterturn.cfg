case.dimension=3
case.discretization=P1

[exporter]
element-spaces=P0

[hdg.poisson.electro]
filename=$cfgdir/quarterturn.json
conductivity_json=sigma0
conductivityNL_json=sigma
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-rtol=1e-14
ksp-monitor=true
use-sc=true
backend.rebuild=true

[hdg.poisson.electro.sc]
ksp-monitor=true
pc-type=gamg
ksp-rtol=1e-12
backend.rebuild=true

[sc]
ibc_partitioning=true
ibc_partitioning.marker=V0

[hdg.poisson.thermo]
filename=$cfgdir/quarterturn.json
conductivity_json=k0
conductivityNL_json=k
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-rtol=1e-14
ksp-monitor=true
use-sc=true
backend.rebuild=true

[hdg.poisson.thermo.sc]
ksp-monitor=true
pc-type=gamg
ksp-rtol=1e-12
backend.rebuild=true

[thermoelectric]
tolerance=1e-8
itmax=20
continuation=false

[thermoelectric.continuation]
steps=1
marker=V0

[gmsh]
filename=$cfgdir/quarterturn.geo
# mesh.filename=girder:{file:5af862d6b0e9574027047fc8}
partition=1

[benchmark]
nlevels=4
refine=1.5
hsize=0.2
filename=cvg_thermoelectric_hdg_3D_P1.csv
