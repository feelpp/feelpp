directory=toolboxes/hdg/mixed-poisson/test_double_integral

case.dimension=3
case.discretization=P1

[picard]
itol=1e-15
itmax=5

[exporter]
element-spaces=P0

[gmsh]
filename=$cfgdir/test_double_integral.geo
hsize=0.5

[hdg.poisson]
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
// ksp-monitor=1
ksp-rtol=1e-8
conductivity_json=k
filename=$cfgdir/test_double_integral.json


[bdf]
order=1
[ts]
time-initial=0.0
time-step=1
time-final=10
steady=0 #false #true

