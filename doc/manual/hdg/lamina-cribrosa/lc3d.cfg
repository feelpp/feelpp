[picard]
itol=1e-15
itmax=5

[exporter]
element-spaces=P0
directory=lamina_cribrosa3D/

[gmsh]
// filename=$cfgdir/Lamina_w_hole.msh
filename=$cfgdir/lc3d.geo
hsize=0.5
// scale = 0.1

[mixedpoisson]
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
// ksp-monitor=1
ksp-rtol=1e-8
conductivity_json=k
model_json=$cfgdir/lc3d.json


[bdf]
order=1
[ts]
time-initial=0.0
time-step=10
time-final=100
steady=0 #false #true

