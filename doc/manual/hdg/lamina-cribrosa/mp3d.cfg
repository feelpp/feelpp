[picard]
itol=1e-15
itmax=5

[exporter]
element-spaces=P0
directory=mixedpoisson_3D/

[gmsh]
// filename=$cfgdir/Lamina_w_hole.msh
filename=$cfgdir/lc3d.geo
hsize=0.5
// scale = 0.1

[mixedpoisson]
pc-type=gasm
sub-pc-factor-mat-solver-package-type=umfpack
sub-pc-type=lu
ksp-monitor=0
ksp-rtol=1e-8
conductivity_json=k
model_json=$cfgdir/mp3d.json
// p_exact=cos(500*x^2 + 500*y^2):x:y // (16*Pi*0.095*0.095 + sin(x*x + y*y) + 2):x:y

[bdf]
order=1
[ts]
time-initial=0.0
time-step=0.1
time-final=1
steady=0 #true
