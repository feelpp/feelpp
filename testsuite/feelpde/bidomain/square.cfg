directory=qs_laplacian/square

[checker]
check=true
solution=x+y:x:y
script=$cfgdir/../python/laplacian.py

[gmsh]
filename=$cfgdir/square.geo

[functions]
g=x+y:x:y
f=0
a=1
b=3
c=2
# mu: diffusion term (laplacian) <1>
mu=1
# gamma: reaction term (adr) <2>
gamma=0
# sigma: diffusion term (adr) <3>
sigma={1,0,0,1}
# beta: advection term (adr) <4>
beta={0,0}

[exporter]
format=ensightgold
geometry=static

