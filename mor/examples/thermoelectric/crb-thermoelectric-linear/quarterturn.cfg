[thermoelectric]
filename=$cfgdir/quarterturn.json
trainset-eim-size=200
basename=quarterturn-linear

[gmsh]
filename=$cfgdir/quarterturn.msh

[crb]
output-index=1
error-type=0
error-max=1e-5
dimension-max=25
use-random-WNmu=25
solve-dual-problem=true
use-primal-pc=false
offline-residual-version=1
load-elements-database=true

[crb.saddlepoint]
orthonormalize0=true
orthonormalize1=true

[crb.fixedpoint]
maxit=20
increment-tol=1e-5
critical-value=1e+5
verbose=0
aitken=0

[eim]
enrich-database=false
dimension-max=25
