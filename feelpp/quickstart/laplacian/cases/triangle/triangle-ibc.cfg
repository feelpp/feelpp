directory=qs_laplacian/triangle-ibc

k=-1

[checker]
check=true
filename=$cfgdir/checker.json
script=$cfgdir/../python/laplacian.py
solution=x
[checker.tolerance]
exact=1e-11

[gmsh]
filename=$cfgdir/triangle-ibc.geo

[solution]
sympy.p=x
p=x:x
u={1,0}:x:y

[exporter]
format=ensightgold
geometry=static

[sc]
condense=true

