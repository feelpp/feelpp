directory=solid/falling_ball

case.dimension=2
case.discretization=P1

[solid]
filename=$cfgdir/falling_ball.json

# optimisation
jacobian-linear-update=false
linearsystem-cst-update=false

# snes and ksp config
#reuse-prec=true#false
#reuse-jac=true#false
reuse-jac.rebuild-at-first-newton-step=true
reuse-prec.rebuild-at-first-newton-step=true
snes-maxit=500
snes-maxit-reuse=10
snes-ksp-maxit=1000
snes-ksp-maxit-reuse=100

# preconditioner config
pc-type=lu #lu,gasm,ml
ksp-type=preonly
ksp-converged-reason=1

time-stepping=Newmark

snes-line-search-type=basic #bt,basic,l2

[ts]
time-step=0.1
time-final=40.0


